<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
	<div id="app" class="container">
		<div class="title">
			<h1>Typing Game</h1>
			<div class="marker"></div>
		</div>
		<button v-if="!startFlg" class="startButton mb-20" @click="gameStart">START</button>
		<div v-if="startFlg">
			<div class="question mb-20">{{ current_question }}</div>
			<div v-if="current_question_counts === questions_counts" class="clear">CLEAR!</div>
			<div class="typeFormWrapper mb-20">
				<input id="typeForm" v-model="typeBox" type="text" class="typeForm">
			</div>

			<div class="gaugeWrapper mb-20">
				<div v-bind:style="styleObject" class="gauge"></div>
			</div>
			<div>{{ current_question_counts }}/{{ questions_counts }}</div>
		</div>
	</div>
	<script>
		new Vue({
			el: "#app",
			data: {
				startFlg: "", // ゲームが開始しているかどうかを判定
				current_question:"",
				questions: [
					'apple',
					'banana',
					'chocolate',
					'donut',
					'espresso',
				],
				typeBox: "",
				current_question_counts: 0, // 分子
				questions_counts: 0, // 分母
			},
			computed: {
				styleObject: function(){
					width = 100 * this.current_question_counts / this.questions_counts + "%"
					if(this.current_question_counts == 5) {
						color = "#03a9f4"
					} else {
						color = "orange"
					}
					return {
						'width': width,
						'background-color': color
					}
				}
			},
			methods: {
				gameStart: function(){
					this.startFlg = true;
					this.$nextTick(function(){
						document.getElementById('typeForm').focus()
					})
				}
			},
			mounted: function() {
				this.current_question = this.questions[0];
				this.questions_counts = this.questions.length;
			},
			watch: {
				typeBox: function(e){
					if(e === this.current_question) {
						setTimeout(()=>{
							this.questions.splice(0, 1);
							this.current_question = this.questions[0];
							this.typeBox="";
							this.current_question_counts += 1;
						}, 200)
					}
				}
			}
		})
	</script>
</body>
</html>
